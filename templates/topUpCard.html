<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Top Up Credit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<div class="metro_logo(topUp)"></div>

<body class="topUp_background">
<h4 class="topUp_prompt">How much would you like to top up?</h4>

<container class="TopUp-choices">
<div class="Top-Up-form-check">
  <input class="Top-Up-input1" type="checkbox" value="" id="flexCheck10">
  <label class="Top-Up-label1" for="flexCheck10">
    $10.00
  </label>

  <input class="Top-Up-input2" type="checkbox" value="" id="flexCheck30">
  <label class="Top-Up-label2" for="flexCheck30">
    $30.00
  </label>

   <input class="Top-Up-input3" type="checkbox" value="" id="flexCheck50">
  <label class="Top-Up-label3" for="flexCheck50">
    $50.00
  </label>

  <div class="input-group topUp-add-in">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
  </div>
</div>
</container>

<h1 class="Payment">Payment</h1>

<div class="row gy-3">
    <div class="col-md-9">
    <label for="cc-name" class="cc-label">Name on card</label>

    <div class="cc-form">
    <input type="text" class="form-control" id="cc-name" placeholder="" required>
    <small class="text-body-secondary">Full name as displayed on card</small>
    </div>

        <div class="invalid-feedback">
         Name on card is required
        </div>
</div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
