<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<div class="metro_logo(register)"></div>



<body class="register_background">
<h1 class="create_acc_title">Create Account</h1>


  <form action = "http://127.0.0.1:5000/register" method = "POST">
    <div class="register-form-group">
      <label for="register-username">Username:</label>
      <input type="text" id="register-username" name="username" required>
    </div>

    <div class="register-form-group">
      <label for="register-email">Email Address:</label>
      <input type="email" id="register-email" name="email" required>
    </div>


    <div class="register-form-group">
      <label for="register-confirm-email">Confirm Email Address:</label>
      <input type="email" id="register-confirm-email" name="confirm_email" required>
    </div>

    <div class="register-form-group">
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" name="password" required>
    </div>

    <div class="register-form-group">
      <label for="register-confirm-password">Confirm Password:</label>
      <input type="password" id="register-confirm-password" name="confirm_password" required>
    </div>

    <a href="http://127.0.0.1:5000/login">
    <button type="submit">Register</button>
      </a>
  </form>



</body>



</html>
